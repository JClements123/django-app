<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
            background-color: rgb(198, 255, 176);
        }

        .book {
            padding: 1rem;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>ğŸ“šBook Library</h1>
    {% if books %}
        {% for book in books %}
            <div class="book">
                <h2>{{ book.title }}</h2>
                <p><strong>Author: </strong> {{ book.author }}</p>
                <p><strong>Published: </strong> {{ book.published_year }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>ğŸ™There are no books in the library yet!</p>
    {% endif %}
</body>
</html>
